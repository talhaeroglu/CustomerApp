<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" /></head>
<body>
<div class="container-fluid text-center">
    <h1>Manage Customers </h1>

    <a class="h3 m-2" th:href="@{users/new}">Add New Customer</a>
</div>
<div>
    <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${listUsers}">
    <tr>

        <td>[[${user.id}]]</td>
        <td>[[${user.firstname}]]</td>
        <td>[[${user.lastname}]]</td>
        <td>[[${user.email}]]</td>
        <td><a class="h4" th:href="@{'/users/delete/'+ ${user.id}}">delete</a></td>
    </tr>
    </th:block>

    </tbody>

</table>
</div>

</body>
</html>
