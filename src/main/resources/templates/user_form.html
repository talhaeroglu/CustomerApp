<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Customer</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Add New User</h2></div>
    <form class="form-horizontal" th:action="@{/users/save}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstname}" placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastname}" placeholder="Enter Last name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" placeholder="Enter email">
            </div>
        </div>

        <div class="text-center">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </form>



</div>

</script>


</body>
</html>
